<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Cartel | Luxury Jewelry & Fine Diamond Collections</title>
    <meta
      name="description"
      content="Discover exquisite diamond jewelry, engagement rings, and luxury accessories at Diamond Cartel. Handcrafted pieces with certified diamonds and precious gemstones."
    />

    <!-- Additional SEO Meta Tags -->
    <meta
      name="keywords"
      content="diamond jewelry, luxury jewelry, engagement rings, wedding bands, fine jewelry, diamond necklaces, diamond earrings, gemstone jewelry, custom jewelry"
    />

    <!-- Geo Meta Tags for Local SEO -->
    <meta name="geo.region" content="CA" />
    <meta name="geo.placename" content="Canada" />

    <!-- Open Graph Tags for Social Sharing -->
    <meta
      property="og:title"
      content="Diamond Cartel | Luxury Jewelry & Fine Diamond Collections"
    />
    <meta
      property="og:description"
      content="Discover exquisite diamond jewelry, engagement rings, and luxury accessories. Handcrafted pieces with certified diamonds and precious gemstones."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://diamondcartel.in" />
    <meta property="og:image" content="/logo.svg" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Diamond Cartel | Luxury Jewelry & Fine Diamond Collections"
    />
    <meta
      name="twitter:description"
      content="Discover exquisite diamond jewelry, engagement rings, and luxury accessories. Handcrafted pieces with certified diamonds and precious gemstones."
    />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "JewelryStore",
        "name": "Diamond Cartel",
        "description": "Luxury jewelry store specializing in fine diamond collections, engagement rings, and custom jewelry pieces.",
        "priceRange": "$$$",
        "image": "/logo.svg",
        "logo": "/logo.svg",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Luxury Lane",
          "addressLocality": "New York",
          "addressRegion": "NY",
          "postalCode": "10001",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "40.7128",
          "longitude": "-74.0060"
        },
        "telephone": "+91-9876543210",
        "email": "contact@diamondcartel.in",
        "url": "https://diamondcartel.in",
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "10:00",
            "closes": "19:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Saturday"],
            "opens": "10:00",
            "closes": "17:00"
          }
        ],
        "sameAs": [
          "https://facebook.com/diamondcartel",
          "https://instagram.com/diamondcartel",
          "https://pinterest.com/diamondcartel"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://diamondcartel.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Structured Data for Product -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "Diamond Cartel Signature Collection",
        "image": "/logo.svg",
        "description": "Our signature collection features exquisite diamond jewelry pieces, handcrafted with the finest materials.",
        "brand": {
          "@type": "Brand",
          "name": "Diamond Cartel"
        },
        "offers": {
          "@type": "AggregateOffer",
          "priceCurrency": "USD",
          "lowPrice": "1000",
          "highPrice": "50000",
          "offerCount": "50",
          "availability": "https://schema.org/InStock"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "reviewCount": "89"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
